<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Registration page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        #register {
            min-height: 90vh;
        }

        #register .container #register-row #register-column #register-box {
            margin-top: 120px;
            max-width: 600px;
            height: auto;
            border: 1px solid #9C9C9C;
            background-color: #EAEAEA;
        }

        #register .container #register-row #register-column #register-box #register-form {
            padding: 20px;
        }

        #register .container #register-row #register-column #register-box #register-form #register-link {
            margin-top: -85px;
        }
    </style>
</head>

<body>
    <div id="register" class="bg-info" style="height: auto !important; min-height: 0px !important;">
        <h3 class="text-center text-white pt-5">Welcome</h3>
        <div class="container">
            <div id="register-row" class="row justify-content-center align-items-center">
                <div id="register-column" class="col-md-6">
                    <div id="register-box" class="col-md-12 mt- 5">
                        <form id="register-form" class="form" onsubmit="validate()">
                            <h3 class="text-center text-info">Registration</h3>
                            <div class="form-group mb-3">
                                <label for="username" class="text-info mb-1">Name</label><br>
                                <input type="text" name="Name" placeholder="Name" id="username" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                            <label for="number" class="text-info mb-1">Mobile Number</label><br>
                            <input type="number" placeholder="Mobile Number" name="phone" id="number"
                                    class="form-control" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="email" class="text-info mb-1">Email Id</label><br>
                                    <input type="Email" name="Email" id="email" placeholder="Email" class="form-control" required>
                                </div>
                                <!-- <div class="form-group mb-3">
                                    <label for="username" class="text-info mb-1">DOB</label><br>
                                    <input type="date" name="username" placeholder="Date of birth" id="username" class="form-control">
                                </div>-->
                                <!--<div class="form-group mb-3">
                                    <label for="username" class="text-info mb-1">Address</label><br>
                                    <textarea type="text" name="username" id="username" class="form-control"></textarea>
                            </div>-->
                            <div class="form-group mb-4">
                                <label for="password" class="text-info mb-1">Password:</label><br>
                                <input type="password" name="password" id="password" placeholder="At least 8 charcters"
                                    class="form-control" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="confirm-password" class="text-info mb-1">Re-type Password:</label><br>
                                <input type="password" name="confirm-password" id="confirm-password" class="form-control" required>
                            </div>
                            <p>Already Registerd?<a href="/login.html">Click here to Login</a></p>
                            <div class="form-group text-center">
                                <a type="button" href="/index.html" class="btn btn-info btn-md text-white">Home</a>
                                <input type="submit" name="submit" class="btn btn-info btn-md text-white"
                                    value="Register">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            
            if (password != confirmPassword) {
                document.getElementById("confirm-password").setCustomValidity("Passwords do not match");
            } else {
                document.getElementById("confirm-password").setCustomValidity("");
            }
        }
        document.getElementById("password").addEventListener("change", validatePassword);
        document.getElementById("confirm-password").addEventListener("change", validatePassword);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
